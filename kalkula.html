<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <title>Kalkulator</title>

    <script>
    
        function dodawanie()
        {
            let l1=document.getElementById("pole1").value;
            let l2=document.getElementById("pole2").value;
            dodawanie = Number(l1) + Number(l2);
            document.getElementById("koniec").innerHTML="Wynik"+dodawanie

        }
    
    </script>

</head>
<body>

    Podaj 1 liczbę:<input type="text" id="pole1" style="background-color: #154263"><br>
    Podaj 2 liczbę:<input type="text" id="pole2" style="background-color: #30b836"></br>
    <input type="submit" value="dodawanie" onclick="dodawanie()">
    <div id="koniec"></div>

    

</body>
</html>
